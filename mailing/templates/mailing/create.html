{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
<div>
    <div class="card">
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row mb-3">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        <a href="javascript:history.back()" class="btn btn-primary px-md-4">
                            {% with url_name=request.resolver_match.url_name %}
                            {% if 'create' in url_name %}
                            Отмена
                            {% else %}
                            Назад
                            {% endif %}
                            {% endwith %}
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/datetimepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/end_date_time.js' %}"></script>
{% endblock %}
