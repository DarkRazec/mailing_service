{% extends 'mailing/base.html' %}

{% block content %}
<div class="container" style="width:50%">
    <div class="row text-center">
        <div class="card">
            <div class="card-body">
                <form class="row" method="post">
                    {% csrf_token %}
                    <input type="email" name="email" class="form-control mb-3" placeholder="Введите email" required>
                    <button type="submit" class="btn btn-success">
                        Восстановить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
